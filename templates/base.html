<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Incluindo o Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-lX9v2i+/f3qloq0+7eWpMdjkjGyOi/Py+HbO7hW8CvFg7Azx/F/AF2V7rW8hJbV7" crossorigin="anonymous">
  <title>Header com Bootstrap 5</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Link 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link 3</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Incluindo o JavaScript do Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-BJfP5V7E9l5a5h7r5r5b28dRJ/LVyHv/tM4YZ4A4hp6OZqkVkZJB6UOk2GW8IwmT" crossorigin="anonymous"></script>

    <div class="content">
      {% block content %}{% endblock %}
    </div>
    <div class="footer">
      <p>&copy; 2021 Meu Site</p>
    </div>
</body>
</html>
